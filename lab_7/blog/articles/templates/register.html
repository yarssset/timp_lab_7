<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ STATIC_URL }}/static/css/article.css">
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body>
    <div id="subscribe" class="animate form">
            <form action="{% url 'register'%}" method="POST">
                {% csrf_token %}
                <h1> Sign up </h1>
                <p>{{ form.errors }}</p>
                <p>
                    <label class="uname" data-icon="u">Your username</label>
                    <input name="username" required="required" type="text" placeholder="Логин" />
                </p>
                <p>
                    <label class="youmail" data-icon="e" > Your email</label>
                    <input name="email" required="required" type="text" placeholder="Почта"/>
                </p>
                <p>
                    <label class="youpasswd" data-icon="p">Your password </label>
                    <input name="password" type="password" placeholder="Пароль"/>
                </p>
                <p class="signin button">
                    <input type="submit" value="Sign up"/>
                </p>
            </form>
        </div>
</body>
</html>
